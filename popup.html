<!DOCTYPE html>
<html lang="de">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.min.css">
    </head>
    <body class="container p-5">
        <div class="row d-flex justify-content-center">
            <div class="col-6 pb-4">
                <figure>
                    <img src="img/logo.svg" alt="timev2" class="img-fluid">
                </figure>
            </div>
        </div>
        <div id="form" class="row">
            <div id="error" class="col-md-12 d-none">
                <p>Error</p>
            </div>
            <div class="col-md-12">
                <input type="time" name="time" id="time" class="form-control rounded-0  border-0 text-center" value="00:00">
            </div>
            <div class="col-md-12 pt-4">
                <select name="client" id="clients" class="form-control rounded-0 border-0">
                    <option selected disabled hidden>Bitte einen Kunden auswählen</option>
                </select>
            </div>
            <div class="col-md-12 pt-4">
                <select name="project" id="projects" class="form-control rounded-0  border-0">
                    <option selected disabled hidden>Bitte ein Projekt auswählen</option>
                </select>
            </div>
            <div class="col-md-12 pt-4">
                <textarea name="description" id="description" class="form-control rounded-0  border-0" cols="30" rows="10"></textarea>
            </div>
            <div class="col-md-12 d-flex justify-content-between pt-4">
                <button id="send" class="btn btn-light rounded-0">Speichern</button>
                <button id="edit" class="btn text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                        <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="row">
            <div id="settings" class="col-md-12 bg-light p-4 d-none">
                <h2>Einstellungen</h2>
                <p>Bitte tragen Sie hier die folgenden Informationen zu ihrerer timvev2 Installation ein. Wenn Sie weitere Fragen oder Anmerkungen haben melden Sie sich gerne unter <a href="mailto:info@timev2.de" title="info@timev2.de" class="text-danger">info@timev2.de</a>.</p>
                <div class="row pt-2">
                    <div class="col-md-6">
                        <label for="domainkey">Domainkey:</label>
                        <input type="text" name="domainkey" id="domainkey" class="form-control rounded-0">
                    </div>
                    <div class="col-md-6">
                        <label for="token">Token:</label>
                        <input type="text" name="token" id="token" class="form-control rounded-0">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-12 d-flex justify-content-between">
                        <button id="cancel" class="btn btn-dark rounded-0">Abbrechen</button>
                        <button id="save" class="btn btn-danger rounded-0">Speichern</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script src="js/main.js"></script>
    </footer>
</html>
